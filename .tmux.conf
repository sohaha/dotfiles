#-- base settings --#
set -g default-terminal "screen-256color"
set -g display-time 3000
set -g escape-time 0
set -g history-limit 65535
set -g base-index 1
set -g pane-base-index 1
# -- general 
 setw -g xterm-keys on 
 set -s escape-time 0 
 set -sg repeat-time 300 
 set -s focus-events on 
 set -g mouse on 
 set -sg exit-empty on 
  
 set -q -g status-utf8 on 
 setw -q -g utf8 on 
  
 set -g visual-activity off 
 setw -g monitor-activity off 
 setw -g monitor-bell off 
  
 set -g history-limit 10000


# misc
# 跳到上一个版面 (prefix e)
bind e lastp
# 跳到上一个窗口 (prefix Ctrl+e)
bind ^e last
# 关闭当前版面 (prefix q)
bind q killp
# 关闭当前窗口 (prefix Ctrl+q)
bind ^q killw

# w 全部窗口列表
# d 后台运行
# s 全部会话

bind r source-file $HOME/.tmux.conf \; display-message 'Config reloaded'

#bind e neww -n tmux-config "\${EDITOR:-vim} ~/.tmux.conf

bind C-h splitw -v -c '#{pane_current_path}'
bind C-v splitw -h -c '#{pane_current_path}'

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
#bind c new-window -c "#{pane_current_path}"

#set-option -g mouse on
#set -g mouse on

setw -g automatic-rename on
set -g renumber-windows on

bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U 
bind l select-pane -R 

#select last window
#bind-key C-l select-window -l

#copy-mode 将快捷键设置为vi 模式
setw -g mode-keys vi

bind H resize-pane -L 3 
bind L resize-pane -R 3 
bind K resize-pane -U 3 
bind J resize-pane -D 3 

set -wg allow-rename off                                                            
set -wg automatic-rename off

